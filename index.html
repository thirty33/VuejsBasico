<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso de vuejs</title>
</head>
<body>

	<div id="app">
		
		Hola {{ nombre }}
		<a :href="url"  target="_blank">ir a {{pagina}}</a>
	</div>
	

	<script src="https://unpkg.com/vue"></script> 
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				nombre: 'Mundo!',
				url: 'https://google.com',
				pagina: 'Google',
			}
		})


	</script>

</body>
</html>
